      <h1>第二节-发生在肺内的气体交换</h1>
      <p><span style="color:red">肺</span>是呼吸系统的<span style="color:red">主要器官</span></p>
      <p>呼吸时胸廓、肋骨、呼吸肌的变化</p>
      <table border="1">
        <tbody>
          <tr>
            <td></td>
            <td>膈肌</td>
            <td>膈顶</td>
            <td>胸廓</td>
            <td>胸廓上下径</td>
            <td>胸廓左右径</td>
            <td>肋骨间肌肉</td>
            <td>肋骨</td>
          </tr>
          <tr>
            <td>吸气</td>
            <td><span style="color:red">收缩</span></td>
            <td><span style="color:red">下降</span></td>
            <td>扩大</td>
            <td>变大</td>
            <td>变大</td>
            <td>收缩</td>
            <td>向上向外运动</td>
          </tr>
          <tr>
            <td>呼气</td>
            <td><span style="color:red">舒张</span></td>
            <td><span style="color:red">上升</span></td>
            <td>缩小</td>
            <td>变小</td>
            <td>变小</td>
            <td>舒张</td>
            <td>向下向内运动</td>
          </tr>
        </tbody>
        </table>
        <p>呼吸肌<span style="color:red">收缩</span>，胸廓<span style="color:red">扩大</span>，肺容积<span style="color:red">增大</span>，肺内气压<span style="color:red">＜</span>外界气压，气体进入肺，完成吸气</p>
        <p>呼吸肌<span style="color:red">舒张</span>，胸廓<span style="color:red">减小</span>，肺容积<span style="color:red">减小</span>，肺内气压<span style="color:red">＞</span>外界气压，气体排出肺，完成呼气</p>
        <p>当呼气、吸气<span style="color:red">完成的一瞬间</span>，肺内气压<span style="color:red">＝</span>外界气压</p>

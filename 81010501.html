    <body>
        <h1>第一章 动物的主要类群\第五节 两栖动物和爬行动物 \两栖动物</h1>
        <p>代表动物：青蛙</p>
        <table border='1'>
            <tr>
                <td>结构</td>
                <td>功能</td>
            </tr>
            <tr>
                <td>鼓膜</td>
                <td>感知声波</td>
            </tr>
            <tr>
                <td>鼻孔</td>
                <td>气体进出的通道</td>
            </tr>
            <tr>
                <td>前肢（短小）</td>
                <td>支撑</td>
            </tr>
            <tr>
                <td><span style="color:red">后肢（发达）</span></td>
                <td><span style="color:red">跳跃</span></td>
            </tr>
            <tr>
                <td>趾间有蹼</td>
                <td>划水</td>
            </tr>
        </table>
        <p><strong>青蛙的呼吸</strong></p>
        <ol>
            <li>肺：囊状，结构<span style="color:rgb(255, 191, 46)">简单</span>，周围有血管，不发达，气体交换表面积<span style="color:rgb(255, 191, 46)">小</span></li>
            <li>皮肤：分泌<span style="color:red">粘液</span>，皮肤内密布<span style="color:rgb(255, 191, 46)">毛细血管</span>，可进行<span style="color:red">气体交换</span>，<span style="color:red">辅助呼吸</span></li>
        </ol>
        <p>两栖动物属于<span style="color:red">脊椎</span>动物</p>
        <p><strong>两栖动物的主要特征</strong></p>
        <ol>
            <li>幼体生活在<span style="color:red">水中</span>，用<span style="color:red">鳃</span>呼吸</li>
            <li>成体<span style="color:rgb(255, 191, 46)">大多</span>生活在陆地上，也可在水中游泳，用<span style="color:red">肺</span>呼吸，<span style="color:red">皮肤</span>可辅助呼吸</li>
        </ol>
        <p>有的两栖动物终身生活在水中</p>
    </body>
</html>

<!DOCTYPE html>

    <body>
        <h1>生物的变异</h1>
        <p>变异的概念：<u>同种生物</u>的<u>亲代与子代之间</u>以及<u>子代不同个体之间</u>性状上存在的<strong>差异</strong>就是生物的变异现象</p>
        <p>特点：变异是生物界<u>普遍存在</u>的生命现象</p>
        <h2>引起变异的原因</h2>
        <ol>
            <li>环境因素</li>
            <li>遗传物质的不同(main)</li>
        </ol>
        <h2>变异的分类</h2>
        <p>a.因素</p>
        <ol>
            <li>由遗传物质变化引起的，属于可遗传变异</li>
            <li>由外界环境引起的，属不可遗传变异</li>
        </ol>
        <p>b.有利 or 不利</p>
        <ol>
            <li>有利变异：有利于生物自身生存</li>
            <li>不利变异：不利于生物自身生存</li>
        </ol>
        <h2>人类应用遗传变异原理培育新物种</h2>
        <ul>
            <li>人工选择育种（e.g.人工选择高产奶牛)</li>
            <li>杂交育种</li>
            <li>诱变育种 (e.g.太空椒)</li>
        </ul>
    </body>
</html>
